<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="flex-container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="reactionContainer">
        <h5 class="reaction"><span class="material-symbols-outlined icon">
          bolt
          </span> Reaction</h5>
        <h5>80 / 100</h5>
      </div>
      <div class="memoryContainer">
        <h5 class="memory"><span class="material-symbols-outlined icon">
          neurology
          </span> Memory</h5>
        <h5>92 / 100</h5>
      </div>
      <div class="verbalContainer">
        <h5 class="verbal"><span class="material-symbols-outlined icon">
          sms
          </span> Verbal</h5>
        <h5>61 / 100</h5>
      </div>
      <div class="visualContainer">
        <h5 class="visual"><span class="material-symbols-outlined icon">
          visibility
          </span> Visual</h5>
        <h5>72 / 100</h5>
      </div>
      <button>Continue</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Ruiz</a>.
  </div>

</body>
</html>
