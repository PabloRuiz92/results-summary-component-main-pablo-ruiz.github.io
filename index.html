<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="flex-container">
    <div class="resultContainer">
      <h4>Your Result</h4>
      <div class="circle">
        <h1 id="resultNum">76</h1>
        <h6>of 100</h6>
      </div>
      <h2 id="resultWord">Great</h2>
      <p id="resultComment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summaryContainer">
      <h4>Summary</h4>
      <div class="reactionContainer">
        <div class="iconTextContainer reaction">
          <span class="material-symbols-outlined icon">bolt</span>
          <h5>Reaction</h5>
        </div>
        <h5 class="greyText"><span id="resultReaction">80</span> / 100</h5>
      </div>
      <div class="memoryContainer">
        <div class="iconTextContainer memory">
          <span class="material-symbols-outlined icon">neurology</span>
          <h5>Memory</h5>
        </div>
        <h5 class="greyText"><span id="resultMemory">92</span> / 100</h5>
      </div>
      <div class="verbalContainer">
        <div class="iconTextContainer verbal">
          <span class="material-symbols-outlined icon">sms</span>
          <h5>Verbal</h5>
        </div>
        <h5 class="greyText"><span id="resultVerbal">61</span> / 100</h5>
      </div>
      <div class="visualContainer">
        <div class="iconTextContainer visual">
          <span class="material-symbols-outlined icon">visibility</span>
          <h5>Visual</h5>
        </div>
        <h5 class="greyText"><span id="resultVisual">72</span> / 100</h5>
      </div>
      <button class="buttonContinue">Continue</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Ruiz</a>.
  </div>

</body>
</html>
